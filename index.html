<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
     main{
     text-align: centre;   
     }
     img{
     width: 240px;
     height: 170px;
     position: centre;
     }
     h1{
     color:var(--tg-theme-text-color);
     margin-bottom: 2px;
     text-align: centre;
     }
     p{
     color:var(--tg-theme-text-color);
     margin-top: 2px;
     text-align: centre;
     }
     body{
     background-color: var(--tg-theme-secondary-bg-color);
     color: var(--tg-theme-button-text-color);
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://www.shutterstock.com/ru/image-vector/fresh-food-shopping-logo-design-vector-337106957.jpg">
        <p>Это онлайн магазин</p>
        <button id="buy"><a class="btn btn-outline-secondary" >Купить</a></button>
    </div>
    <form id="form">
        <input class="form-control me-2" type="text" placeholder="Имя" aria-label="Search" id="user_name">
        <input class="form-control me-2" type="text" placeholder="Email" aria-label="Search" id="user_email">
        <input class="form-control me-2" type="text" placeholder="Телефон" aria-label="Search" id="user_phone">
        <button id="order"><a class="btn btn-outline-secondary">Оформить</a></button> 
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');

        buy.addEventListener('click', () =>{
            document.getElementById('main').style.display = 'none';
        })
    </script>
</body>
</html>
