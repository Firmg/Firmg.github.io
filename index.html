<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
     main{
     text-align: centre;   
     }
     img{
     width: 220px;
     height: 200px;
     position: centre;
     }
     h1{
     color:var(--tg-theme-text-color);
     margin-bottom: 2px;
     text-align: centre;
     }
     p{
     color:var(--tg-theme-text-color);
     margin-top: 2px;
     text-align: centre;
     }
     body{
     background-color: var(--tg-theme-secondary-bg-color);
     color: var(--tg-theme-button-text-color);
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://img.freepik.com/free-vector/hamburger_53876-25481.jpg?w=826&t=st=1680574966~exp=1680575566~hmac=f46f8546ed202a30f7a8199b7f1788cb932f416f19f482a50a2a3adf55a4a517">
        <p>Это онлайн магазин</p>
        <a class="btn btn-outline-secondary" href="#" id="buy">Купить</a>
    </div>
    <div>
    <form id="form">
        <input class="form-control me-2" type="text" placeholder="Имя" aria-label="Search" id="user_name">
        <input class="form-control me-2" type="text" placeholder="Email" aria-label="Search" id="user_email">
        <input class="form-control me-2" type="text" placeholder="Телефон" aria-label="Search" id="user_phone">
        <a class="btn btn-outline-secondary" href="#" id="order">Оформить</a> 
    </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');

        buy.addEventListener('click', () =>{
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('user_name').value = tg.initDataUnsafe.first_name;
            document.getElementById('user_phone')
        });

        order.addEventListener('click', () => {
            let name = document.getElementById('user_name').value;
            let email = document.getElementById('user_email').value;
            let phone = document.getElementById('user_phone').value;
            tg.close();
        });

        let data = {
            name: name,
            email: email,
            phone: phone,
        }
        tg.sendData(JSON.stringify(data));

        tg.close();
    });
    </script>
</body>
</html>
